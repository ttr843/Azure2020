<html>
<head>
    <title>Sample upload form</title>
</head>
<body>
<h1>Upload something*!</h1>
<p><i>*Not something that could get either of us into trouble.</i></p>
<form method="POST" enctype="multipart/form-data" action="https://azuretask3.azurewebsites.net/api/uploadFile">

    <input type="submit" value="Press"> to upload the file!
</form>
</body>
</html>
